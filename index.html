<!doctype html>
<html lang="en-us">

	<head>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>
			calculator
		</title>
	</head>

	<body>
		
		<div id="calculator">

			<div class="top">
				<span class="clear"> C </span>
				<div class="screen"></div>
			</div>

			<div class="nums">
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">d</span>
				<span>0</span>
				<span>.</span>
				<span class="eval">=</span>
				<span class="operator">x</span>
			</div>
		</div>

	</body>


</html>
